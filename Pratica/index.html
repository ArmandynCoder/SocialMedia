<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialmente</title>
</head>
<body>
    <header>
        <h1>Bem-Vindo(a) ao Socialmente</h1>
        <p>Rede Social para encontrar novos amigos</p>
        <nav>
            <ul>
                <li><a href="cadastro/cadastro.html">Cadastre-se</a></li>
                <li><a href="#Contato">Contate-nos</a></li>
                <li><a href="#sobre">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Faça Login</h2>
        <section>
            <form action="">
                <label for="usuario"><b>Usuário:</b></label>
                <input id="usuario" type="text" placeholder="Nome de usuário" required><br><br>
                <label for="senha"><b>Senha:</b></label>
                <input id="senha" type="password" placeholder="Digite sua senha" required><br><br>
                <input type="submit" value="Entrar">
            </form>
        </section>
        <aside>
            <p>Caso não tenha conta, cadastre-se no <b>Socialmente</b></p>
        </aside>
    </main>
    <hr>
    <footer>
        <h3>Nos ajude com seu feedback</h3>
        <nav>
            <ul>
                <li><a href="#duvidas">Dúvidas</a></li>
                <li><a href="#sugestoes">Sugestões</a></li>
                <li><a href="#avaliacao">Nos avaliem</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>

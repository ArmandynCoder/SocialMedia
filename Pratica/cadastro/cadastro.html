<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <h1>Cadastre-se no Socialmente</h1>
        <p>Faça uma conta no socialmente e conheça pessoas novas</p>
        <section>
            <nav>
                <ul>
                    <!-- <li><a href="../index.html">Home</a></li> -->
                    <li><a href="../index.html">Login</a></li>
                    <li><a href="#sobre">Sobre nós</a></li>
                </ul>
            </nav>
        </section>
        <hr>
    </header>

    <main>
        <h2>Cadastro</h2>
        <section>
            <form action="">
                <label for="nome_completo">Nome:</label>
                <input id="nome_completo" type="text" placeholder="Digite seu nome completo" required><br><br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Digite seu email" required><br><br>
                <label for="nome_usuario">Usuário:</label>
                <input id="nome_usuario" type="text" placeholder="Digite seu usuário" required><br><br>
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required><br><br>
                <label for="confirma_senha">Confirme sua Senha:</label>
                <input id="confirma_senha" type="password" placeholder="Digitar a mesma senha" required><br><br>
                <input id="confirma" type="checkbox" required>
                <label for="confirma">Você concorda com os nossos <a href="../Termos_de_Contrato/termos.html"><b>Termos de Contrato</b></a></label><br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <hr>
    </main>

    <footer>
        <h3>Se junte ao <i>Socialmente</i></h3>
        <section>
            <p>Faça parte da nossa comunidade que tem como objetivo conctar pessoas com gostos parecidos ou diferentes, o importante aqui é sua socialização</p>
        </section>
    </footer>
</body>
</html>
